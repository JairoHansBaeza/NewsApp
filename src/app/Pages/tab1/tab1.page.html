<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2sadsadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aiep'S NEWS</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-articles [articles]="articles"></app-articles>
  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando ultimas noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
